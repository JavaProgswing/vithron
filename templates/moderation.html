  <style>
    
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;

}

li {

}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;

}

li a:hover:not(.active) {

}

.active {
  background-color: #04AA6D;
}
</style>
  <body>
    <ul>
    <li>
    <a href="/">Home</a></li>
    <li><a href="/dashboard">Guilds</a></li>

    <li><a class="active" href="/dashboard/{{guild.id}}/moderation">Moderation menu</a></li> 
    <li><a href="/logout">Logout</a></li>
    </ul>

    <p align="center" style="font-family:'Courier New'">
      
    <b>{{ guild.name }}</b>
    </p>
        <div class="card">
            <a href="https://voithos.webdashboard.repl.co/dashboard">
            {% if guild.icon_url is not none %}
            <img src="{{guild.icon_url}}" class="{{guild.class_color}}" />

            />
            {% endif %}

        </div>

        <br>
        <br>

        <input type="button" value="Blacklist member" OnClick="buttonClickTwo()" style="font-family:'Courier New'"/>
        <input type="button" value="Unblacklist member" OnClick="buttonClickThree()" style="font-family:'Courier New'"/>
        <input type="button" value="Ban member" OnClick="buttonClickFour()" style="font-family:'Courier New'"/>
        <input type="button" value="Unban member" OnClick="buttonClickFive()" style="font-family:'Courier New'"/>
